{% extends 'base.html' %}
{% block content %}
<h2>Update Incident Status</h2>
<form method="POST">
  <label>Status:</label>
  <select name="status">
    <option value="Open" {% if incident[3]=='Open' %}selected{% endif %}>Open</option>
    <option value="In Progress" {% if incident[3]=='In Progress' %}selected{% endif %}>In Progress</option>
    <option value="Resolved" {% if incident[3]=='Resolved' %}selected{% endif %}>Resolved</option>
  </select>
  <button type="submit">Update</button>
</form>
{% endblock %}
